<html ng-app="sudokuManagerApp">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Sudoku Board Web Services</title>
<link href='./css/sudokustyle.css' rel="stylesheet" type="text/css" />
<link href='./css/css/font-awesome.css' rel="stylesheet" type="text/css" />
<script src="https://code.angularjs.org/1.5.0-rc.0/angular.js"></script>
<script src="https://code.angularjs.org/1.5.0-rc.0/angular-animate.js"></script>
<script src="https://code.angularjs.org/1.5.0-rc.0/angular-resource.js"></script>
<script src="./app/app.js"></script>
</head>

<body>
<div ng-controller="sudokuManagerController">
	<h2 class="page-title">Sudoku Board Web Services</h2>
	<div class="alert alert-info" role="alert">
        There are no Sudoku items yet.
    </div>
    <form class="form-horizontal" role="form" ng-submit="updateSudoku()">
    <div class="input-group">
    	<br></br>
	    <div class="alert alert-info" role="alert" ng-show="statusFlag">
	        <span class="priority priority-yellow">
				The status of {{status}} number {{number}}
			</span>
	    </div>
	    <br></br>
    	Enter Number : <input type="text" class="form-control" ng-model="number" placeholder="Enter the Sudoku Number" /><br></br>
    	Enter Array Index i : <input type="text" class="form-control" ng-model="indexI" placeholder="Array Index I where number is been placed" /><br></br>
    	Enter Array Index j : <input type="text" class="form-control" ng-model="indexJ" placeholder="Array Index J where number is been placed" /><br></br>
        <span class="input-group-btn">
        	<button class="btn btn-default" type="submit" title="Submit">
            	<span class="glyphicon glyphicon-plus">Submit</span>
            </button>
        </span>
    </div>
    </form>
</div>
</body>

</html>
