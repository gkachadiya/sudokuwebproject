<html ng-app="sudokuManagerApp">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Sudoku Board Web Services</title>
<link href='./css/sudokustyle.css' rel="stylesheet" type="text/css" />
<link href='./css/css/font-awesome.css' rel="stylesheet" type="text/css" />
<script src="https://code.angularjs.org/1.5.0-rc.0/angular.js"></script>
<script src="https://code.angularjs.org/1.5.0-rc.0/angular-animate.js"></script>
<script src="https://code.angularjs.org/1.5.0-rc.0/angular-resource.js"></script>
<script src="./app/app.js"></script>
</head>

<body>

<div ng-controller="sudokuManagerController">
	<h2 class="page-title">Sudoku Board Web Services</h2>
	<div class="alert alert-info" role="alert" ng-hide="items.length > 0">
        There are no items yet.
    </div>
    <form class="form-horizontal" role="form" ng-submit="addItem(newItem)">
    <div class="form-group" ng-repeat="item in itemList">
        <div class="checkbox col-xs-9">
            <label>
              <input type="checkbox" ng-model="item.checked" ng-change="updateItem(item)"/> {{item.description}}
            </label>
        </div>
        <div class="col-xs-3">
            <button class="pull-right btn btn-danger" type="button" title="Delete"
              ng-click="deleteItem(item)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
    	</div>
    </div>
    <hr />
    <div class="input-group">
    	<input type="text" class="form-control" ng-model="newItem" placeholder="Enter the description..." />
        <span class="input-group-btn">
        	<button class="btn btn-default" type="submit" ng-disabled="!newItem" title="Add">
            	<span class="glyphicon glyphicon-plus"></span>
            </button>
        </span>
    </div>
    </form>
</div>

</body>
</html>
